<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <link rel="shortcut icon" href="img/one-piece.ico" type="image/x-icon">
    
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Laugh Tale</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">L<span>A</span>UGH T<span>A</span>LE</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Sagas</a>
                <a href="#">Arcos</a>
                <a href="#">Episodios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">One Piece</h3>
                <p class="descricao">O capitão Luffy navega com sua tripulação à procura de um tesouro que pode torná-lo o novo rei dos piratas.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1_.jpg" alt="">
                <p>Romance Dawn</p>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2_.jpg" alt="">
                <p>Orange Town</p>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3_.jpg" alt="">
                <p>Syrup Village</p>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4_.jpg" alt="">
                <p>Baratie</p>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5_.jpg" alt="">
                <p>Arlong Park</p>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6_.jpg" alt="">
                <p>Water Seven</p>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7_.jpg" alt="">
                <p>Enies Lobby</p>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8_.jpg" alt="">
                <p>Skypea</p>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9_.jpg" alt="">
                <p>Thriller Bark</p>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10_.jpg" alt="">
                <p>Sabaody Archipelago</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>

</html>
